[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | archive
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
skip = ["archive", "venv"]

[tool.flake8]
max-line-length = 120
exclude = ["archive", "venv", ".git", "__pycache__"]
ignore = ["E203", "W503", "E501"]

[tool.bandit]
exclude_dirs = ["tests", "archive", "venv"]
skips = ["B101"]  # Skip assert_used test

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["archive/", "venv/"]